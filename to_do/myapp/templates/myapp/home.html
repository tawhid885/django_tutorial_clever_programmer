<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>This is Todo app</h1>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <input type="text" name='text' placeholder="Add your items here">
        <input type="submit" value="Add itmes">
    </form>

    {% for item in todo %}
    <ul>
        <li>{{item.text}} ----- {{item.added_date}}   <form action="delete/{{item.id}}" method='POST'>
            {% csrf_token %}
                <button>Delete</button>
            </form>

            
            <button name='update'><a href="{% url 'update' item.id %}">Update</a></button></li>
    </ul>
    
    {% endfor %}
</body>
</html>
